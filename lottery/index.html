<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Simulation</title>
    <link rel="stylesheet" href="styles.css">
    <script language="javascript">
        window.onload = function() {
            btn = document.getElementById("resetbutton");
            btn.onclick = reset;
        }
    
        function reset(){
            //generate sorted random set
            let before = [];
            while(before.length < 6) {
                var random = Math.floor(Math.random() * (48) + 1);
                if(!(before.includes(random))) {
                    before.push(random);
                }
            }
            document.getElementById("before").innerHTML = before;
    
            let sorted = before.sort((a,b)=>a-b);
            
            document.getElementById("after").innerHTML = sorted;

            //random lucky ball
            var lucky = Math.floor(Math.random() * (18) + 1);

            document.getElementById("lucky-ball").innerHTML = lucky;
    
            //winning set
            const win = [12, 15, 24, 35, 48];
            
            document.getElementById("winning").innerHTML = win;
    
            //counting how many matching numbers 
            var count = 0;
    
            for (i = 0; i < 6; i++) {
                if (sorted[i] == win[i]) {
                    count = (count + 1);
                }
            }
            
            //conditions for award
            var award = "0";
    
            if(count == 5 && lucky == 3) {
                award = "$7000 a week for life";
            } else if(count == 5) {
                award = "$25000 a year for life";
            } else if(count == 4 && lucky == 3) {
                award = "$5000";
            } else if(count == 4) {
                award = "$200";
            } else if(count == 3 && lucky == 3) {
                award = "$150";
            } else if(count == 3) {
                award = "$20";
            } else if(count == 2 && lucky == 3) {
                award = "$25";
            } else if(count == 2) {
                award = "$3";
            } else if(count == 1 && lucky == 3) {
                award = "$6";
            } else if(count == 0 && lucky == 3) {
                award = "$4";
            } 
            document.getElementById("payout").innerHTML = award;
        }
        </script>
</head>
<body>
    <div class="everything">
        <h1>Lottery Simulation</h1>
        <br>
        <div class="title">Before Sorting:</div>
        <div id="before"></div>
        <br>
        <div class="title">After Sorting:</div>
        <div id="after"></div>
        <br>
        <div class="title">Your Lucky Ball:</div>
        <div id="lucky-ball"></div>
        <br>
        <div class="title">Winning Combination:</div>
        <div id="winning"></div>
        <br>
        <div class="title">Your Payout:</div>
        <div id="payout"></div>
        <input type="button" name="button" value="Try" id="resetbutton">
    </div>
</body>
</html>
